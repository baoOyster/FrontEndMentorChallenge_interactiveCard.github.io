<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="creator" content="Nghiêm Gia Bảo" />
  <link rel="icon" type="image/x-icon"  href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/javascript/main.js" defer></script>
  <title>Interactive card by Lucas Nghiem</title>
</head>
<body>
  <main>
    <div id="left-side">
      <div id="front-card">
        <div id="circle_1"></div>
        <div id="circle_2"></div>
        <div id="example_number">0000 0000 0000 0000</div>
        <div id="example_name">Name</div>
        <div id="example_expire">00/00</div>
      </div>
      <div id="back-card">
        <div id="example_cvc">000</div>
      </div>
    </div>
    <div id="right-side">

      <div id="cardHolderName">
        <label for="name" class="to-Uppercase label">Cardholder Name</label>
        
        <input type="text" class="input" id="name" name="name" placeholder="e.g Nghiêm Gia Bảo">

      </div>
        
      <div id="cardHolderNumber">
        <label for="number" class="to-Uppercase label">Card Number</label>
        
        <input type="number" class="input" id="number" name="number" placeholder="e.g 1234 5678 9123 0000">
      </div>

      <div id="cardExpireCvc">
        <div id="thirdRowExpire">
          <label for="expire_month" class="to-Uppercase label">exp.date (MM/YY)</label>
          <input type="number" class="input thirdRowLeftInput" id="expire_month" name="expire_month" placeholder="MM" class="expire">
          <input type="number" class="input thirdRowLeftInput" id="expire_year" name="expire_year" placeholder="YY" class="expire">
        </div>
        <div id="thirdRowCvc">
          <label for="cvc" class="to-Uppercase label thirdRowRight"> cvc</label>
          <input type="number" class="input" id="cvc" name="cvc" placeholder="e.g 123">
        </div>
      </div>
        
      <button id="submit-button">Confirm</button>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://typhucn.github.io/myPortfolio.github.io-/" target="_blank">Nghiêm Gia Bảo</a>.
      </div>
    </div>
  </main>
  
</body>
</html>
